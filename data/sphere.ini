[settings]
max_samples = 5000
min_samples = 20
noise_threshold = 0.0001
num_bounces = 3
use_double = true
output = ../sphere.png

[camera]
type = PinholeCamera
focal_length = 30.0
; resolution = [128, 128]
resolution = [512, 512]
; resolution = [1024, 1024]
sensor_size = [19.5, 19.5]
position = [4, 0, 0]
euler_angles = [90.0, 0.0, 90.0]
euler_sequence = 231

[lgt.light]
type = PointLight
position = [0.0, 0.0, 1.08]
intensity = 0.05

[lgt.light2]
type = PointLight
position = [32, 0.0, 0]
intensity = 128

[obj.ball]
path = ../data/uvsphere.ply
position = [-0.4, 0.4, -0.4]
material = mirror
smooth = true
scale = 0.5

