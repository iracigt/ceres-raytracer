[settings]
max_samples = 20
min_samples = 4
noise_threshold = 0.00000001
num_bounces = 6
use_double = true
output = ../bunny.png

[camera]
type = PinholeCamera
focal_length = 30.0
resolution = [1080, 1080]
sensor_size = [19.5, 19.5]
position = [3, 0, 0]
euler_angles = [90.0, 0.0, 90.0]
euler_sequence = 231

