[settings]
bounces = 1
samples = 1
bounce_samples = 1
use_double = true
output = render.png

[camera]
type = PinholeCamera
focal_length = 30.0
resolution = [1920, 1080]
sensor_size = [35.0, 19.5]
position = [1, 0, 0]
euler_angles = [-90.0, 0.0, -90.0]
euler_sequence = 213

[obj.bunny]
path = ../data/bunny.obj
position = [0.5, -0.2, -0.1]
euler_angles = [-90.0, 90.0, 0.0]
euler_sequence = 123
scale = 1

[obj.bennu]
path = ../data/bennu.obj
position = [-1,0,0]
euler_angles = [90.0, 0.0, 0.0]
scale = 1