[settings]
max_samples = 5000
min_samples = 10
noise_threshold = 0.0001
num_bounces = 4
use_double = true
output = ../bunny.png

[camera]
type = PinholeCamera
focal_length = 30.0
resolution = [512, 512]
sensor_size = [19.5, 19.5]
position = [4, 0, 0]
euler_angles = [90.0, 0.0, 90.0]
euler_sequence = 231

[lgt.light]
type = PointLight
position = [0.0, 0.0, 1.08]
intensity = 0.2

[obj.bunny]
path = ../data/bunny.obj
color = [0.0, 0.4, 0.9]
position = [0.0, -0.25, -0.2]
euler_angles = [-90.0, 90.0, 0.0]
euler_sequence = 123
scale = 1

[obj.bennu]
path = ../data/bennu.obj
color = [0.1, 0.1, 0.1]
position = [-.5,0,0]
euler_angles = [90.0, 0.0, 0.0]
scale = 1

[obj.bottom]
path = ../data/cube.obj
smooth = false
color = [0.2, 0.2, 0.2]
position = [0,0,-2]
euler_angles = [0.0, 0.0, 0.0]
scale = 1

[obj.back]
