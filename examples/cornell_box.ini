[settings]
max_samples = 1000
min_samples = 4
noise_threshold = 0.0001
num_bounces = 3
use_double = true
output = ../examples/cornell_box.png

[camera]
type = PinholeCamera
focal_length = 30.0
resolution = [500, 500]
sensor_size = [19.5, 19.5]
position = [4, 0, 0]
euler_angles = [90.0, 0.0, 90.0]
euler_sequence = 231

[lgt.light]
type = SquareLight
position = [0.0, 0.0, 1.0]
intensity = 0.2
size = [0.1,0.1]

[obj.ball]
path = ../data/ball.obj
material = mirror
smooth = true
position = [0.3, 0.4, -.6]
euler_angles = [-90.0, 170.0, 0.0]
euler_sequence = 123
scale = 0.4

[obj.box]
path = ../data/tall_box.obj
color = [.9,.9,.9]
smooth = false
position = [-.4, -0.4, -0.8]
euler_angles = [0.0, 0.0, 70.0]
euler_sequence = 123
scale = 0.27

[obj.top]
